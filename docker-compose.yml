version: '3'
services:

  redis:
    image: redis:alpine
    ports: 
      - "6379:6379"
       
  app:
    container_name: price-checker-api
    build: .
    ports:
      - "9000:9000"
    environment:
      - MONGO_HOST=mongo
      - REDIS_HOST=redis        
    depends_on: 
      - "mongo"

  mongo:
    image: mongo:latest
    volumes:
      - ./data:/data/db
    ports:
       - "27018:27017"

